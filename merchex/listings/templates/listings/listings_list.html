{% extends 'listings/base.html' %}
{% block content %}

<h1>Les Listings </h1>

    <a href="{% url 'listing-create' %}"> Ajouter un nouveau listing</a>
    <p> Les listings disponibles</p>
    <ul>
        {% for listing in listings %}
            <li><a href = "{% url 'listing-detail' listing.id %}">{{ listing.title }}</a></li>
        {% endfor %}

    </ul>
{% endblock %}
